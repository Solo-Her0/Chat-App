<!DOCTYPE html>
<html lang="en" data-theme="business">
<head>
    <!-- 
        Basic HTML setup - these meta tags tell the browser how to handle our page
        UTF-8 lets us use emojis and special characters in messages
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <!-- 
        Loading external libraries
        Tailwind CSS: makes styling easy, don't have to write custom CSS
        Socket.IO: lets us talk to the server in real-time without refreshing
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>

</head>
<body>

    <!-- 
        Username Selection Modal - first thing users see
        Popup that asks them to pick a username when they visit
        z-50 makes it appear above everything else
    -->
    <div id="username-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      
      <!-- 
          The actual modal box
          White background with rounded corners and shadow
          max-width keeps it from getting too wide on big screens
      -->
      <div class="bg-white rounded-lg p-6 w-96 max-w-md mx-4 shadow-xl">
        
        <h2 class="text-xl font-bold mb-4 text-center text-gray-800">Choose Your Username</h2>
        
        <!-- 
            Username form - where users type their username
            Using a form so they can press Enter to submit
            space-y-4 adds spacing between stuff
        -->
        <form id="username-form" class="space-y-4">
          
          <!-- 
              Username input field
              focus:ring-indigo-500 gives a blue glow when clicked
              required keeps them from submitting empty
          -->
          <input type="text" id="username-input" placeholder="Enter your username" 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors"
                 required>
          
          <!-- 
              Error message area - stays hidden until there's a problem
              Shows errors like "username too short" or "already taken"
              hidden class keeps it invisible until needed
          -->
          <div id="username-error" class="text-red-500 text-sm hidden"></div>
          
          <!-- 
              Join Chat button - the big blue button
              hover:bg-indigo-600 makes it darker on hover
          -->
          <button type="submit" id="join-chat" 
                  class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
            Join Chat
          </button>
          
        </form>
        
      </div>
      
    </div>

    <!-- 
        Main Chat Interface
        Full-screen layout so chat takes up the whole window
        Header at top, scrollable messages in middle, input at bottom
    -->
    <div class="grid h-screen">
      
      <div class="flex max-h-screen flex-col">
        
        <!-- 
            Chat Header - top bar with "Chat" title
            Stays fixed at the top
        -->
        <header class="border-b border-gray-200 py-4 px-4 bg-white">
          
          <div class="flex justify-between items-center">
            <div class="flex items-center space-x-3">
              <h1 class="text-lg font-bold text-gray-800">Chat</h1>
              <!-- 
                  Current Group Label - shows which group you're in (if any)
                  Appears next to "Chat" when you're in a group
                  Empty when you're in the global lobby
              -->
              <span id="current-group-label" class="text-sm text-gray-500"></span>
            </div>
            
            <!-- 
                Chat Controls - buttons for managing history and groups
                Put these in the header so they're easy to find
                Group controls let you create, join, and manage private groups
            -->
            <div class="flex space-x-2 items-center">
              <!-- 
                  Group ID Input - where you type the group ID you want to create or join
                  Group IDs are 2-50 characters, letters, numbers, underscores, and hyphens
              -->
              <input id="group-id-input" type="text" placeholder="Group ID" 
                     class="px-2 py-1 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <!-- 
                  Create Group Button - creates a new private group with the ID from input
                  Only one group with a given ID can exist
                  Creator becomes the owner automatically
              -->
              <button id="create-group-btn" 
                      class="bg-indigo-500 text-white px-3 py-1 rounded-md text-sm hover:bg-indigo-600 transition-colors">Create</button>
              <!-- 
                  Join Group Button - joins an existing private group
                  Need to know the group ID to join (like a room number)
                  Shows all the group's historical messages once joined
              -->
              <button id="join-group-btn" 
                      class="bg-green-500 text-white px-3 py-1 rounded-md text-sm hover:bg-green-600 transition-colors">Join</button>
              <!-- 
                  Leave Group Button - leaves the current private group
                  Switches you back to global lobby and loads global history
                  Won't get group messages anymore after leaving
              -->
              <button id="leave-group-btn" 
                      class="bg-gray-300 text-gray-700 px-3 py-1 rounded-md text-sm hover:bg-gray-400 transition-colors">Leave</button>
              <!-- 
                  Clear Group Button - clears all messages from current group
                  Only affects this group, not global chat or other groups
                  Group stays, just messages get deleted
              -->
              <button id="clear-group-btn" 
                      class="bg-orange-500 text-white px-3 py-1 rounded-md text-sm hover:bg-orange-600 transition-colors">Clear Group</button>
              <!-- 
                  Delete Group Button - permanently deletes the current group
                  Supposed to be owner only but I'm not sure if that's working right
                  Removes everything and kicks everyone out
              -->
              <button id="delete-group-btn" 
                      class="bg-red-600 text-white px-3 py-1 rounded-md text-sm hover:bg-red-700 transition-colors">Delete Group</button>
              
              <!-- 
                  Load More Messages Button - loads older messages
                  Appears when there are more messages to load
                  Fetches in batches of 50
              -->
              <button id="load-more-btn" 
                      class="hidden bg-gray-500 text-white px-3 py-1 rounded-md text-sm hover:bg-gray-600 transition-colors">
                Load More
              </button>
              
              <!-- 
                  Clear History Button - clears all global chat history
                  Only clears global lobby, not private group messages
                  Red color because it's destructive
                  Has a confirmation modal so you don't delete by accident
              -->
              <button id="clear-history-btn" 
                      class="bg-red-500 text-white px-3 py-1 rounded-md text-sm hover:bg-red-600 transition-colors">
                Clear History
              </button>
              
            </div>
            
          </div>
          
        </header>
        
        <!-- 
            Messages Container - where all the chat messages go
            flex-1 makes it take up space between header and footer
            overflow-y-auto lets you scroll when there are too many messages
            Light gray background so messages stand out
        -->
        <main class="flex-1 overflow-y-auto bg-gray-50">
          
          <ul id="chat-messages" class="space-y-4 p-4">
            <!-- 
                JavaScript adds all the chat messages here
                Each message becomes a new <li> with username, timestamp, and message
                space-y-4 adds spacing between messages
            -->
          </ul>
          
        </main>
        
        <!-- 
            Message Input Area - where you type messages
            Stays fixed at the bottom so it's always there
            Using a form so you can press Enter to send
            border-t separates it from messages above
        -->
        <footer class="p-4 bg-white border-t border-gray-200">
          
          <form id="message-form" class="flex h-28 w-full flex-col space-y-2 rounded-2xl border-2 border-gray-200 p-3 bg-white">
            
            <!-- 
                Message textarea - where you type
                Starts at 3 rows but can grow
                resize-none stops you from resizing it manually
            -->
            <textarea id="message" 
                      placeholder="Type your message..." 
                      class="w-full flex-1 outline-none resize-none"
                      rows="3"></textarea>
            
            <!-- 
                Send button container - separate div for better control
                flex justify-end pushes button to the right
            -->
            <div class="flex justify-end">
              
              <!-- 
                  Send button
                  Rounded design with hover effects
                  SVG is a paper plane icon (I think)
              -->
              <button type="submit" id="send-message" 
                      class="rounded-xl bg-indigo-500 p-2 hover:bg-indigo-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                </svg>
              </button>
              
            </div>
            
          </form>
          
        </footer>
        
      </div>
      
    </div>

    <!-- 
        Clear History Confirmation Modal - safety check before clearing
        Shows up when you click "Clear History" so you don't delete by accident
        Semi-transparent overlay with centered modal
    -->
    <div id="clear-confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
      
      <!-- 
          Confirmation modal box - asks you to confirm before deleting
          White background with rounded corners and shadow
      -->
      <div class="bg-white rounded-lg p-6 w-96 max-w-md mx-4 shadow-xl">
        
        <h2 class="text-xl font-bold mb-4 text-center text-gray-800">Clear Chat History?</h2>
        
        <p class="text-gray-600 mb-6 text-center">
          This will permanently delete all chat messages. This action cannot be undone.
        </p>
        
        <!-- 
            Confirmation buttons - Yes to confirm, No to cancel
            Different colors so you know which is which
        -->
        <div class="flex space-x-3">
          
          <button id="confirm-clear" 
                  class="flex-1 bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors">
            Yes, Clear All
          </button>
          
          <button id="cancel-clear" 
                  class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors">
            Cancel
          </button>
          
        </div>
        
      </div>
      
    </div>

    <!-- Main JavaScript file - handles all the chat functionality -->
    <script src="/js/main.js"></script>
</body>
</html>
